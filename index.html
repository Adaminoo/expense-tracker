<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="title">Expense Tracker</div>
        <div class="bgroup">
            <div class="btitle">YOUR BALANCE</div>
            <div id="balance"></div>
        </div>
        <div id="hgroup">
            <div class="htitle">History</div>
            <div id="history"></div>
        </div>
        <div id="tgroup">
            <div class="ttitle">Add New Transaction</div>
            <div id="tname">Enter Title of Transaction</div>
            <input placeholder="Enter title of transaction">
            <div id="tamount">Amount</div>
            <div id="tdesc">Enter transaction amount (negative - expense, positive - income)</div>
            <input placeholder="Amount">
        </div>
    </div>
</body>
</html>
